<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SSML Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>
        <div class="form-ssml">
            <div class="form-group">
                <label for="ssml-input">SSML Input</label>
                <textarea class="form-control" id="ssml-input" rows="5">
                        &lt;?xml version=&quot;1.0&quot;?&gt;
                        &lt;speak version=&quot;1.0&quot; xmlns=&quot;http://www.w3.org/2001/10/synthesis&quot; xml:lang=&quot;en-US&quot;&gt;
                            &lt;emphasis&gt;Welcome&lt;/emphasis&gt; to the Bird Seed Emporium.  Welcome to the Bird Seed Emporium.
                        &lt;/speak&gt;
                </textarea>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-lg btn-primary" id="speak-btn" type="button">Speak</button>
                <button class="btn btn-lg btn-danger" id="stop-btn" type="button">Stop</button>
            </div>
        </div>
        <script src="src/main.js" async defer></script>
    </body>
</html>
